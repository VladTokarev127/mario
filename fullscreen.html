<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="https://super-mario.ru/wp-content/uploads/2022/12/favicon.png" sizes="32x32" />
    <link rel="canonical" href="https://super-mario.ru/" />
    <script src="/mario-game/popper.min.js"></script>

    <script>
        var is_mobile = true;
        var is_fullscreen = false;
        var is_dev = false;
    </script>

    <style>
        body {
            font-size: calc(14px + (16 - 14) * ((100vw - 300px) / (1600 - 300)));
        }
        .layout {
            max-width: 960px;
        }
        @media screen and (max-width: 425px) {
            .layout {
                width: 90% !important;
            }
        }
        .description {
            margin-top: 50px !important;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 15px 25px 0px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-bottom-color: rgba(0, 0, 0, 0.5);
            border-bottom-width: 5px;
        }
        .lang-modal {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .lang-modal .link {
            display: inline-block;
            padding: 5px;
        }
        .fluid-heading {
            font-size: 1.8rem;
        }
        @media screen and (max-width: 425px) {
            .description img {
                width: 100%;
                float: none !important;
                box-sizing: border-box;
                display: block;
                margin: 0 !important;
            }
        }
        .language-list.show {
            display: grid !important;
            grid-template-columns: 1fr 1fr 1fr;
        }
        @media screen and (max-width: 425px) {
            .language-list.show {
                grid-template-columns: 1fr 1fr;
            }
        }
        .topbar__heading {
            margin-right: 1rem;
            text-align: center;
        }
        @media screen and (max-width: 770px) {
            .topbar {
                flex-direction: column;
            }
            .topbar__heading {
                margin-right: 0;
            }
        }
        .change-lang {
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: capitalize;
            margin: 1rem;
        }
        .change-lang:hover {
            text-decoration: none;
        }
        .change-lang .flag-icon {
            margin-right: 5px;
            transform: translateY(1px);
        }

        @media screen and (max-width: 1270px) {
            .dropdown { position: static ;}
        }
        .topbar__heading {
            width: 100%;
            text-align: center;
        }
        .topbar .dropdown {
            float: right;
            min-width: max-content;
        }
        header .d-flex {
            flex-direction: column;
        }
        @media all and (max-width: 540px) {
            .fluid-heading {
                font-size: 1.6rem;
            }
            body.mt-2 {
                margin-top: 0 !important;
            }
            .layout.pt-5 {
                padding-top: 15px !important;
            }
            .change-lang {
                margin: 0 1rem;
            }
            header div p {
                line-height: 1.2;
                margin-top: 8px !important;
                margin-bottom: 5px !important;
            }
            #runner.mb-5.pb-5 {
                padding-bottom: 0 !important;
                margin-bottom: 30px !important;
            }
        }
        .main-menu {
            width: 100%;
            text-align: center;
            font-weight: 600;
        }

        .main-menu .divider {
            display: inline-block;
            width: 10px;
            position: relative;
            height: 12px;
            margin: 0 10px;
        }

        .main-menu .divider:after {
            content: '';
            display: block;
            width: 10px;
            height: 2px;
            background-color: #212529;
            position: absolute;
            left: 0;
            top: 5px;
        }

        .main-menu a {
            color: #212529;
        }
        .bd-placeholder-img {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 200px;
        }

        .bd-placeholder-img.mob {
            height: 450px;
        }

        .card-text {
            color: #212529;
        }
        .card {
            margin-bottom: 15px;
        }

        @media all and (max-width: 540px) {
            .bd-placeholder-img {
                height: 150px;
            }

            .bd-placeholder-img.mob {
                height: 320px;
            }
        }

        @font-face {
            font-family: 'Press Start';
            src: url('/mario-game/Fonts/pressstart2p-webfont.eot');
            src: url('/mario-game/Fonts/pressstart2p-webfont-1.eot') format('embedded-opentype'), url('/mario-game/Fonts/pressstart2p-webfont.woff') format('woff'), url('/mario-game/Fonts/pressstart2p-webfont.ttf') format('truetype'), url('/mario-game/Fonts/pressstart2p-webfont.svg') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Super Plumber Bros';
            src: url('/mario-game/Fonts/super_plumber_brothers-webfont.eot');
            src: url('/mario-game/Fonts/super_plumber_brothers-webfont-1.eot') format('embedded-opentype'), url('/mario-game/Fonts/super_plumber_brothers-webfont.woff') format('woff'), url('/mario-game/Fonts/super_plumber_brothers-webfont.ttf') format('truetype'), url('/mario-game/Fonts/super_plumber_brothers-webfont.svg') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        #game {
            background: #fff;
            display: block;
            width: 100%;
            max-width: 848px;
            height: 509px;
            position: relative;
            margin: 20px auto 10px;
            border: 10px solid #fff;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        #game.mobilegame {
            border: none;
            max-width: 848px;
            height: 528px;
        }

        body.fullscreen {
            background-color: #000;
        }

        body.fullscreen #main {
            max-width: 100%;
        }

        body.fullscreen #game {
            max-width: 100%;
            height: 500px;
            border: none;
            position: static;
            margin: 0;
        }

        body.fullscreen #out_editor {
            position: static;
        }

        body.fullscreen #sound-toggle {
            width: 200px;
            position: static;
            margin: 10px auto;
        }

        body.fullscreen #out_mapselect {
            position: static;
        }

        body.fullscreen #go-back {
            position: static;
        }

        body.fullscreen #go-back a {
            color: #fff;
            text-decoration: none;
        }

        #after {
            margin: 0 0 26px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 21px;font-family: "Press Start";text-transform: uppercase;line-height: 117%;
        }

        .bar1 {
            cursor: pointer;
            margin: 10px;
            text-align: center;
        }

        #out_editor {
        }

        #out_mapselect {
            color: #000;
        }

        #out_options {
        }

        #in_editor {
            color: #000;
        }

        #out_keymapping {
            margin: 7px auto;
        }

        #in_options {
        }

        #sound-toggle {
            color: #000;
        }

        #sound-toggle:hover {
            color: #a6ec5e;
        }

        #full-screen a {
            color: #000;
            text-decoration: none;
        }

        #full-screen a:hover {
            color: #a6ec5e;
        }

        #in_keymapping:hover {
            height: 400px;
        }

        #in_keymapping input {
            width: 80px;
            margin-right: 20px;
            float: right;
            font-family: "Press Start";
            text-transform: uppercase;
        }

        #in_keymapping input:focus {
            background-color: #0099ff;
        }

        .expander {
            padding: 7px;
            width: 280px;
            height: 24px;
            display: none;
            z-index: 98;
            background: #009966;
            border: 3px solid #99ffcc;
            border-radius: 7px;
            box-shadow: 0 3px 7px black inset;
            font-size: 14px;
            margin: 0 10px;
            position: absolute;
        }

        .bar1:hover .expander {
            margin-top: -294px;
            height: 280px;
            display: block;
        }

        .bar1 div.label {
            margin: 0;
            font-size: 14px;
        }

        .maprectout {
            margin: 1px 3px;
            display: inline-block;
            background: #ffcc33;
            border: 3px outset;
            cursor: pointer;
            color: black;
            font-size: 14px;
        }

        .maprect {
            width: 49px;
            height: 20px;
        }

        .maprect.off {
            background: #996600;
        }

        .maprect.big {
            width: 231px;
        }

        .maprect.larger {
            margin: 14px 0;
        }

        .maprect.giant {
            padding: 28px 0 70px 0;
            font-size: 17px;
            line-height: 210%;
        }
        @media (max-width: 599px) {
            body.fullscreen .bar1 div.label {
                font-size: 13px;
            }
        }

        @media (max-width: 479px) {
            body.fullscreen .bar1 div.label {
                font-size: 12px;
            }
        }

        @media (max-width: 359px) {
            body.fullscreen .bar1 div.label {
                font-size: 11px;
            }
        }

    </style>    <title>Fullscreen Super Mario Bros Game Online</title>

<body onload="start()">
    <iframe data-src-desk="/mario-game/mario.html" data-src-mob="/mario-game/mobilemario.html" loading="lazy" id="game"></iframe>
    <script>
        var iframe = document.getElementById('game'), src = iframe.getAttribute('data-src-desk');
        if (window.innerWidth < 991) {
            src = iframe.getAttribute('data-src-mob');
            iframe.setAttribute('class', 'mobilegame');
        }
        iframe.setAttribute('src', src);
        iframe.contentWindow.focus();
    </script>
    <div id="after" class="padding-15">

        <div id="out_mapselect" class="bar1">
            <div class="label"><img src="/mario-game/assets/img/map_icon.png" width="16" alt=""> Map Select</div>
            <div id="in_mapselect" class="expander"></div>
        </div>

        <div id="out_editor" class="bar1" style="display: none;">
            <div class="label">- Level Editor -</div>
            <div id="in_editor" class="expander"></div>
        </div>

        <div id="out_options" class="bar1" style="display: none;">
            <div class="label">- Options -</div>
            <div id="in_options" class="expander"></div>
        </div>

        <div id="out_mapselect" class="bar1">
		<!--Ссылка назад. Вставить свою -->
            <div class="label"><a href="/"><img src="/mario-game/assets/img/fullscreen.png" width="16" alt=""> Back</a></div>
        </div>

        <div id="sound-toggle" class="bar1">
            <div class="label"><img src="/mario-game/assets/img/sound_on_icon.png" width="16" alt=""> Sound On</div>
        </div>

        <div id="on-button" style="display: none"><img src="/mario-game/assets/img/sound_on_icon.png" width="16" alt=""> Sound On</div>
        <div id="off-button" style="display: none"><img src="/mario-game/assets/img/sound_off_icon.png" width="16" alt=""> Sound Off</div>

        <div id="out_keymapping" class="bar1" style="display: none;">
            <div class="label">- Keys Mapping -</div>
            <div id="in_keymapping" class="expander"></div>
        </div>

    </div>
    <script src="/mario-game/assets/jquery.min.js"></script>
    <script src="/mario-game/ui.js?v=4.3.15"></script>
    

</body>
</html>
